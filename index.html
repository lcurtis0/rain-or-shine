<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <!-- ^^ for icons ^^ -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>

<body>
    <!DOCTYPE html>
<html lang="en">


<body class="flex-column min-100-vh">
  <header class="top-header">
    <h1 class="top-icon"><i class=""></i>Rain or Shine</h1>
    <p class="Welcome! Use the search bar to find any city to see weather forcast."></p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="Search-box suggestion-box">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-city-search" class="box">
          <label class="form-label" for="username">City Name Search:</label>
          <input id="city-name-input" type="text" class="form-input" />
          <button type="submit" class="btn">Find City</button>
        </form>
      </div>

      <div class="suggestion-box">
        <h3 class="card-header text-uppercase">Popular Cities</h3>
        <div id="populous-cities" class="box">
          <button popular-cities ="Austin" class="btn">Austin</button>
          <button popular-cities ="Seattle" class="btn">Seattle</button>
          <button popular-cities ="Atlanta" class="btn">Atlanta</button>
          <button popular-cities ="Denver" class="btn">Denver</button>
          <button popular-cities ="Nashville" class="btn">Nashville</button>
          <button popular-cities ="Phoenix" class="btn">Phoenix</button>
          <button popular-cities ="Orlando" class="btn">Orlando</button>
          <button popular-cities ="Chicago" class="btn">Chicago</button>
        </div>
        <h3>Recent searches:</h3>
        <div class="recent-searches">

        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing weather for: <span id="phase-city-user-input-title"></span></h2>
      <div id="open-area" class="list-group suggestion-box"></div>
    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
</body>
</html>
