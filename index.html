<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">

<body>
    <!DOCTYPE html>
<html lang="en">


<body class="flex-column min-100-vh">
  <header class="top-header">
    <h1 class="top-icon"><i class=""></i>Rain or Shine</h1>
    <p class=""></p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="Search-box>
        <h3 class="card-header text-uppercase">Search By User</h3>
        <form id="user-city-search" class="box">
          <label class="form-label" for="username">Username</label>
          <input id="city-name" type="text" class="form-input" />
          <button type="submit" class="btn">Get User</button>
        </form>
      </div>

      <div class="suggestion-box">
        <h3 class="card-header text-uppercase">Search By Topic</h3>
        <div id="populous-cities" class="box">
          <button popular-cities ="New York" class="btn">New York</button>
          <button popular-cities ="D.C." class="btn">D.C.</button>
          <button popular-cities ="Austin" class="btn">Austin</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
      <div id="open-area" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
</body>
</html>
